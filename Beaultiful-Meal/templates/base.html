<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Beautiful Meal</title>

  <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">

  <script src="https://unpkg.com/jquery"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script src="https://unpkg.com/bootstrap"></script>
  

  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
  <link rel="stylesheet" href="/static/stylesheets/style.css">

</head>

<body class="{% block body_class %}{% endblock %}">
<nav class="navbar navbar-expand">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="/" class="navbar-brand">
        <span><i class="fas fa-utensils"></i></span>
        <span>Beautiful-Meal</span>
      </a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      {% if not g.user %}
      <li><a href="/signup">Sign up</a></li>
      <li><a href="/login">Log in</a></li>
      {% else %}
      <li>
        <a href="/users/{{ g.user.username }}">
            <i class="fas fa-user"></i>
            {{ g.user.name }}
        </a>
      </li>
      <li><a href="/users/add_plan">New Plan</a></li>
      <li><a href="/users/add_recipe">New Recipe</a></li>
      <li><a href="/logout">Log out</a></li>
      {% endif %}
    </ul>
  </div>
</nav>
<div class="container">
  {% for category, message in get_flashed_messages(with_categories=True) %}
  <div class="alert alert-{{ category }}">{{ message }}</div>
  {% endfor %}

  {% block content %}
  {% endblock %}

</div>

<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/delicious-meal.js"></script>

</body>
</html>
